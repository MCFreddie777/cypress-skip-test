version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
          executor: cypress/browsers-chrome76
          no-workspace: true
          post-install:
            # print info about OS and found browsers
            - run: npx cypress info
          post-steps:
            # execute full tests
            - run: npm run e2e
            - run: npm run semantic-release
